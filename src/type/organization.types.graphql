type Query{
    #get all of organization 
    organizations:OrganizationsData

}

type Mutation{
    createOrganizations(name:String,parentId:Int):Data
}

#return data
type OrganizationsData{
    #error code
    code:Int
    #error message
    message:String
    #array of organization 
    organizations:[Organization]
}

#Organization type 
type Organization{
    id:Int
    name:String
}