query users{
  users{
    code
    message
    users{
			id
      userName
      nickname
      realName
      sex
      birthday
      email
      cellPhoneNumber
      status
    }
  }
}

query freedom{
  freedomUsers{
    code
    message
    freedomUsers{
			id
      userName
      nickname
      realName
      sex
      birthday
      email
      cellPhoneNumber
      status
    }
  }
}

