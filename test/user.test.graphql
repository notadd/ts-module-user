query users{
  users{
    code
    message
    users{
			id
      userName
      nickname
      realName
      sex
      birthday
      email
      cellPhoneNumber
      status
      recycle
    }
  }
}

query freedom{
  freedomUsers{
    code
    message
    freedomUsers{
			id
      userName
      nickname
      realName
      sex
      birthday
      email
      cellPhoneNumber
      status
    }
  }
}

query recycle{
  recycleUsers{
    code
    message
    recycleUsers{
			id
      userName
      nickname
      realName
      sex
      birthday
      email
      cellPhoneNumber
      status
    }
  }
}

query userInfo{
  userInfos(id:1){
    code
    message
    userInfos{
      key
      value
    }
  }
}

query roles{
	rolesInUser(id:1){
    code
    message
    roles{
      id
      name
      score
    }
  }
}

query permissions{
  permissionsInUser(id:!){
    code
    message
    permissions{
      id
      name
      description
    }
  }
}

